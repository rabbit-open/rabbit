<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="dist/jsoneditor.css" rel="stylesheet" type="text/css">
    <script src="dist/jsoneditor.js"></script>

    <style type="text/css">
    body {
      font: 10.5pt arial;
      color: #4d4d4d;
      line-height: 150%;
      width: 100%;
    }

    code {
      background-color: #f5f5f5;
    }

    #jsoneditor {
      width: 100%;
      height: 800px;
    }

    </style>

    <head>
<body>

<div style="width:80%;overflow:hidden;;margin:20 30 30 10">
    <h2 style="background-color: #4682B4;color:white;padding:10px 20px 10px 20px">实时查看JSON</h2>
    <br>

    <button style="width:200px;height:60px" onclick="javascript:timedCount();">启动实时数据查看</button>
    <button style="width:200px;height:60px" onclick="javascript:stopCount();">停止实时数据查看</button>
    <br>
    <br>

    <textarea id="filelist" style="width:100%;font-size:16"></textarea>
    <div id="jsoneditor" style="font-size:16"></div>

</div>
</body>

<script type="text/javascript">
    var c=false;
    var t;
    var $trs="";
    var $data="";

var container = document.getElementById('jsoneditor');
var options = {
    mode: 'text',
    modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes
    onError: function (err) {
      alert(err.toString());
    },
    onModeChange: function (newMode, oldMode) {
      console.log('Mode switched from', oldMode, 'to', newMode);
    }
  };
var json = {};
var editor = new JSONEditor(container, options, json);


    function timedCount(){

           if(!c){
                c=true;
                $("#filelist").val($trs);
                editor.setText($data);
                getapidata();
           }

           t=setTimeout("timedCount()",1000);

  }

     function stopCount(){
            clearTimeout(t);
     }

    function getapidata(){

           $.getJSON('getmockrealdata', function(data) {
              if(data.length>0){
                $trs= "接口名称："+data[0].url+"\n时间："+ new Date(data[0].time).toLocaleString()+ "\n接口参数："+ data[0].requestParam;
                $data= data[0].data;
                 c=false;
               }
           });

     }


</script>

</html>
