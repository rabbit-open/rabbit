<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>手机视频</title>
    <script type="text/javascript">
        $(function() {
            var now = new Date();
            var $video = $("#videoplayer");
            var url = 'files' + '?format=mp4&' + now.getTime();

            $.getJSON(url, function(data) {
                for (var i = 0; i < data.length; i++) {
                    var $li = $('<li>' + data[i].name + '</li>');
                    $li.attr("path", data[i].path);
                    $("#filelist").append($li);
                    $li.click(function() {
                        var p = "/files/" + $(this).attr("path");
                        $video.attr("src", "/files/" + $(this).attr("path"));
                        $video[0].play();
                    });
                }
            });
        });







    </script>
</head>

<body>

<h1>手机视频MP4列表</h1>
<video id="videoplayer" style="width:100%;height:200px;" controls="controls"></video>
<ul id="filelist"></ul>
</body>

</html>
